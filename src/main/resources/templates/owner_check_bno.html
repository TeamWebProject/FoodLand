<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="content-area" style="height:90%;">
    <div style="height:100%;background:lightgray;">
        <div class="d-flex" style="width:100%; height:100%;">
            <div style="width:70%;">
            </div>
            <div style="width:30%;margin:5% 15% 5% 5%;">
                <div class="d-flex flex-column" style="border-radius: 10px;background:white;">
                    <div style="height:10%">
                        <div class="d-flex">
                            <a class="btn btn-light" style="flex: 1;" th:href="@{/user/login}" role="button">로그인</a>
                            <a class="btn btn-light" style="flex: 1;" th:href="@{/user/signup}" role="button">회원가입</a>
                        </div>
                    </div>
                    <div style="height:10%; padding:20px 20px 10px 20px;">
                        <a class="btn btn-dark" style="width:20%" th:href="@{/user/signup}" role="button"><-</a>
                    </div>
                    <div style="height:10%; padding:20px 20px 10px 20px;">
                        <h2>사업자등록정보 진위확인</h2>
                    </div>
                    <div style="height:70%; padding:10px 20px 20px 20px;">
                        <form th:action="@{/user/owner_check_bno}" th:object="${ownerCreateForm}" method="post">
                            <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                                <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="p_nm" class="form-label">사업자명</label>
                                <input type="text" th:field="*{p_nm}" class="form-control" placeholder="사업자명" required>
                            </div>
                            <div class="mb-3">
                                <label for="b_no" class="form-label">사업자번호</label>
                                <input type="text" th:field="*{b_no}" class="form-control" placeholder="사업자번호" required>
                            </div>
                            <div class="mb-3">
                                <label for="start_dt" class="form-label">사업자 등록일</label>
                                <input type="text" th:field="*{start_dt}" class="form-control" placeholder="사업자 등록일" required>
                            </div>
                            <button class="btn btn-dark w-100 py-2" style="margin-top: 20px;" type="submit">인증하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="script" type='text/javascript'>
    // Function to simulate verification (replace this with your actual verification logic)
    function verifyBusinessRegistrationNumber() {
        // Simulating verification success
        return true; // Replace this with your actual verification logic
    }

    // Handling form submission
    document.getElementById('ownerCheckForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the form from submitting (for demo purposes)

        // Call your business registration number verification logic
        if (verifyBusinessRegistrationNumber()) {
            // If verification succeeds, display the confirmation using JavaScript alert
            alert('사업자 확인되었습니다');
        }
    });
</script>
</html>
