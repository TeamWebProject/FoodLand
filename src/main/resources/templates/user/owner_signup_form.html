<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="content-area" style="height:90%;">
    <div style="height:100%;background:lightgray;">
        <div class="d-flex" style="width:100%; height:100%;">
            <div style="width:70%;">
            </div>
            <div style="width:30%;margin:5% 15% 5% 5%;">
                <div class="d-flex flex-column" style="border-radius: 10px;background:white;">
                    <div style="height:10%">
                        <div class="d-flex">
                            <a class="btn btn-light" style="flex: 1;" th:href="@{/user/login}" role="button">로그인</a>
                            <a class="btn btn-light" style="flex: 1;" th:href="@{/user/signup}" role="button">회원가입</a>
                        </div>
                    </div>
                    <div style="height:10%; padding:20px 20px 10px 20px;">
                        <a class="btn btn-dark" style="width:20%" th:href="@{/user/signup}" role="button"><-</a>
                    </div>
                    <div style="height:80%; padding:10px 20px 20px 20px;">
                        <form th:action="@{/user/owner_signup}" th:object="${userCreateForm}" method="post">
                            <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                                <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="userId" class="form-label">사용자ID</label>
                                <div class="input-group">
                                    <input type="text" th:field="*{userId}" class="form-control" placeholder="ID" required style="border-top-right-radius: 0; border-bottom-right-radius: 0;">
                                    <span class="input-group-text" style="border-top-left-radius: 0; border-bottom-left-radius: 0; background: transparent; border-color: #CCC;">
                                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <circle cx="10" cy="10" r="9" stroke="#CCC" stroke-miterlimit="10"></circle>
                                            <path d="M6.537 11.469a5.038 5.038 0 006.64 0M6.776 7.48v1.496M13.02 7.48v1.496" stroke="#CCC" stroke-miterlimit="10" stroke-linecap="round"></path>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password1" class="form-label">비밀번호</label>
                                <div class="input-group">
                                    <input type="password" th:field="*{password1}" class="form-control" placeholder="Password" required style="border-top-right-radius: 0; border-bottom-right-radius: 0;">
                                    <span class="input-group-text" style="border-top-left-radius: 0; border-bottom-left-radius: 0; background: transparent; border-color:#CCC;">
                                        <svg width="17" height="21" viewBox="0 0 17 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <g opacity=".2" stroke="#000">
                                                <rect x=".5" y="8.289" width="15.301" height="11.905" rx="1.5"></rect>
                                                <circle cx="8.489" cy="14.244" r="1.877"></circle>
                                                <path d="M4.754 8.471v-3.69C4.754 2.693 6.427 1 8.489 1c2.063 0 3.736 1.693 3.736 3.781v3.69" stroke-miterlimit="10"></path>
                                            </g>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label">비밀번호 확인</label>
                                <div class="input-group">
                                    <input type="password" th:field="*{password2}" class="form-control" placeholder="Password check" required style="border-top-right-radius: 0; border-bottom-right-radius: 0;">
                                    <span class="input-group-text" style="border-top-left-radius: 0; border-bottom-left-radius: 0; background: transparent; border-color:#CCC;">
                                        <svg width="17" height="21" viewBox="0 0 17 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <g opacity=".2" stroke="#000">
                                                <rect x=".5" y="8.289" width="15.301" height="11.905" rx="1.5"></rect>
                                                <circle cx="8.489" cy="14.244" r="1.877"></circle>
                                                <path d="M4.754 8.471v-3.69C4.754 2.693 6.427 1 8.489 1c2.063 0 3.736 1.693 3.736 3.781v3.69" stroke-miterlimit="10"></path>
                                            </g>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="nickname" class="form-label">닉네임</label>
                                <div class="input-group">
                                    <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력해 주세요." required style="border-top-right-radius: 0; border-bottom-right-radius: 0;">
                                    <span class="input-group-text" style="border-top-left-radius: 0; border-bottom-left-radius: 0; background: transparent; border-color: #CCC;">
                                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <circle cx="10" cy="10" r="9" stroke="#CCC" stroke-miterlimit="10"></circle>
                                            <path d="M6.537 11.469a5.038 5.038 0 006.64 0M6.776 7.48v1.496M13.02 7.48v1.496" stroke="#CCC" stroke-miterlimit="10" stroke-linecap="round"></path>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <div class="input-group">
                                    <input type="email" th:field="*{email}" class="form-control" placeholder="e-mail" required style="border-top-right-radius: 0; border-bottom-right-radius: 0;">
                                    <span class="input-group-text" style="border-top-left-radius: 0; border-bottom-left-radius: 0; background: transparent; border-color:#CCC;">
                                        <svg width="18" height="15" viewBox="0 0 18 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <g opacity=".2" stroke="#000">
                                                <rect x=".5" y=".5" width="16.659" height="13.263" rx="1.5"></rect>
                                                <path d="M.679.68l8.15 5.433L16.98.68"></path>
                                            </g>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <button class="btn btn-dark w-100 py-2" style="margin-top: 20px;" type="submit">회원가입</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
