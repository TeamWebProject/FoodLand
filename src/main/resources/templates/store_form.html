    <script>
        var arrInput = new Array(0);
      var arrInputValue = new Array(0);

    function addInput() {
      arrInput.push(arrInput.length);
      arrInputValue.push("");
      display();
    }

    function display() {
      document.getElementById('parah').innerHTML="";
      for (intI=0;intI<arrInput.length;intI++) {
        document.getElementById('parah').innerHTML+=createInput(arrInput[intI], arrInputValue[intI]);
      }
    }

    function saveValue(intId,strValue) {
      arrInputValue[intId]=strValue;
    }

    function createInput(id,value1, value2) {
        var input1 = "<input name='menuName' type='text' id='test" + id + "' placeholder='메뉴이름' onChange='javascript:saveValue(" + id + ", this.value)' ><br>";
        var input2 = "<input name='price' type='text' id='anotherTest" + id + "' placeholder='가격' onChange='javascript:saveAnotherValue(" + id + ", this.value)' ><br>";

      return input1+input2;
    }

    function deleteInput() {
      if (arrInput.length > 0) {
         arrInput.pop();
         arrInputValue.pop();
      }
      display();
    }
