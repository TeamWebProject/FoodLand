<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container">
    <form th:object="${storeForm}" method="post" enctype="multipart/form-data">
        <div class="d-flex flex-column" style="height:100%;">
            <div class="d-flex align-items-center p-2" style="height:5%; padding:10px;margin: 20px 10px 0 10px;">
                <h4 class="fw-bold" style="flex:6;margin: 0 10px 0 10px;" th:text="가게등록"></h4>
                <button type="submit" class="btn btn-sm btn-dark">저장하기</button>
            </div>
            <div style="height:70%">
                <div class="m-3">
                    <div style="background: white; box-shadow:0px 0px 10px rgba(0,0,0,0.2);border-radius: 10px; padding : 10px; margin-bottom:20px;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <textarea th:field="*{name}" class="form-control" rows="1"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">내용</label>
                            <textarea th:field="*{content}" class="form-control" rows="15"></textarea>
                        </div>


                        <div>
                            <select name="category" class="form-select" aria-label="Default select example">
                                <option selected>카테고리</option>
                                <option th:selected="${storeForm.category == '한식'}" value="한식">한식</option>
                                <option th:selected="${storeForm.category == '양식'}" value="양식">양식</option>
                                <option th:selected="${storeForm.category == '일식'}" value="일식">일식</option>
                                <option th:selected="${storeForm.category == '중식'}" value="중식">중식</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="roadAddress" class="form-label">도로명주소</label>
                            <textarea th:field="*{roadAddress}" class="form-control" rows="1"></textarea>
                        </div>
                    </div>
                </div>


            </div>

            <div style="height:30%;">
                <div class="m-3">
                    <div class="d-flex">
                        <div style="width:60%; background: white; box-shadow:0px 0px 10px rgba(0,0,0,0.2);border-radius: 10px; padding : 10px; margin-right:10px; ">
                            <div class="mb-3">
                                <div id="parah">메뉴추가</div>
                                <input type="button" value="추가" onclick="addInput();"/>
<!--                                <input type="button" value="삭제" onclick="deleteInput();"/>-->
                            </div>
                        </div>
                        <div style="width:40%; background: white; box-shadow:0px 0px 10px rgba(0,0,0,0.2);border-radius: 10px; padding : 10px; ">
                            <input type="file" name="files" id="fileInput" multiple/>
                            <div id="imagePreview"></div>
                            <button onclick="deleteSelectedFile()">삭제</button>
                        </div>
                        <script>
                           var selectedImages = [];  // 선택된 이미지 목록

                           // 이미지 클릭 이벤트 처리 함수
                           function handleImageClick(fileName) {
                               var index = selectedImages.indexOf(fileName);

                               if (index === -1) {
                                   // 선택되지 않은 이미지면 선택 목록에 추가
                                   selectedImages.push(fileName);
                               } else {
                                   // 이미 선택된 이미지면 선택 목록에서 제거
                                   selectedImages.splice(index, 1);
                               }

                               // 선택 상태에 따라 스타일 변경 (선택된 이미지는 테두리 추가)
                               var selectedElement = document.getElementById(fileName);
                               if (selectedElement) {
                                   selectedElement.style.border = index === -1 ? 'none' : '2px solid blue';
                               }
                           }
                           function deleteSelectedFile() {
                               // 선택한 파일 가져오기
                               var fileInput = document.getElementById('fileInput');
                               var selectedFile = fileInput.files[0];

                               // 선택한 파일이 없는 경우
                               if (!selectedFile) {
                                   alert("삭제할 파일을 선택하세요.");
                                   return;
                               }
                               var selectedFileName = selectedFile.name;

                               // 사용자가 취소를 누른 경우 또는 아무 값도 입력하지 않은 경우
                               if (selectedFileName === null || selectedFileName.trim() === "") {
                                   return;
                               }

                               // Ajax를 사용하여 서버로 파일 삭제 요청을 보냄
                               var xhr = new XMLHttpRequest();
                               xhr.open("POST", "/deleteFile", true);
                               xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                               xhr.onreadystatechange = function () {
                                   if (xhr.readyState === 4) {
                                       if (xhr.status === 200) {
                                           alert(xhr.responseText);
                                           // 파일이 성공적으로 삭제된 경우, 화면에서도 삭제
                                           var previewElement = document.getElementById('imagePreview');
                                           var imageElement = document.getElementById(selectedFileName);
                                           previewElement.removeChild(imageElement);
                                       } else {
                                           alert("파일 삭제 실패: " + xhr.responseText);
                                       }
                                   }
                               };
                               xhr.send("fileName=" + encodeURIComponent(selectedFileName));
                           }

                          document.getElementById('fileInput').addEventListener('change', handleFileSelect);

                          function handleFileSelect(event) {
                              var files = event.target.files;

                              var imagePreview = document.getElementById('imagePreview');
                              imagePreview.innerHTML = '';  // 기존에 표시된 이미지 초기화

                              for (var i = 0; i < files.length; i++) {
                                  var file = files[i];
                                  if (file.type.match('image.*')) {
                                      var reader = new FileReader();

                                      reader.onload = function (e) {
                                          var img = document.createElement('img');
                                          img.src = e.target.result;
                                          img.style.maxWidth = '100px';  // 이미지 크기 조절 (선택적)
                                          img.style.maxHeight = '100px'; // 이미지 크기 조절 (선택적)
                                          imagePreview.appendChild(img);
                                      };

                                      reader.readAsDataURL(file);
                                  }
                              }
                          }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        var arrInput = new Array(0);
 var arrInputValues = []; // 입력한 값들을 저장할 배열

 function addInput() {
     var newIndex = arrInput.length;
     arrInput.push(newIndex);
     arrInputValues.push("");
     display();
 }

 function display() {
     document.getElementById('parah').innerHTML = "";
     for (var intI = 0; intI < arrInput.length; intI++) {
         document.getElementById('parah').innerHTML += createInput(arrInput[intI], arrInputValues[arrInput[intI]], arrInput[intI]);
     }
 }

 function createInput(id, value1, value2) {
     var input1 = "<input name='menuName' type='text' id='test" + id + "' placeholder='메뉴이름' onChange='javascript:saveValue(" + id + ", this.value)' style='display: inline-block; margin-right: 10px;' value='" + value1 + "' >";
     var input2 = "<input name='price' type='text' id='anotherTest" + id + "' placeholder='가격' onChange='javascript:saveValue(" + id + ", this.value)' style='display: inline-block; margin-right: 10px;' value='" + (arrInputValues[id] || "") + "' >";
     var deleteButton = "<button onclick='javascript:deleteInput(" + id + ")'>삭제</button>";

     return input1 + input2 + deleteButton + "<br>";
 }

 function saveValue(id, value) {
     // 입력한 값 저장
     arrInputValues[id] = value;
 }

 function deleteInput(id) {
     arrInput.splice(id, 1);
     arrInputValues.splice(id, 1);
     display();
 }
    </script>
</div>
</html>
