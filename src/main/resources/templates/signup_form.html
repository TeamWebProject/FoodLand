<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="content-area" style="height:90%;">
    <div style="height:100%;background:lightgray;">
        <div class="d-flex" style="width:100%; height:100%;">
            <div style="width:70%;">
            </div>
            <div style="width:30%;margin:5% 15% 5% 5%;">
                <div class="d-flex flex-column" style="border-radius: 10px;background:white;">
                    <div style="height:10%">
                        <div class="d-flex">
                            <a class="btn btn-light" style="flex: 1;" th:href="@{/user/login}" role="button">로그인</a>
                            <a class="btn btn-light" style="flex: 1;" th:href="@{/user/signup}" role="button">회원가입</a>
                        </div>
                    </div>
                    <div style="height:90%; padding:20px;">
                        <div class="d-flex" style="height: 100%; width: 100%;">
                            <div class="d-flex flex-column" style="width:90%; margin-right:10px; padding: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); background-color: #ffffff;">
                                <img src="/user.png" style="width: 100%; height: 100%;">
                                <a class="btn btn-dark" style="flex: 1; width: 100%;" th:href="@{/user/user_signup}" role="button">일반 회원가입</a>
                            </div>
                            <div class="d-flex flex-column" style="width:90%; margin-left:10px; padding: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); background-color: #ffffff;">
                                <img src="/boss.png" style="width: 100%; height: 100%;">
                                <a class="btn btn-dark" style="flex: 1; width: 100%;" th:href="@{/user/owner_check_bno}" role="button">사장 회원가입</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
