<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="content-area d-flex justify-content-center align-items-center" style="width:100%; height: 93.8vh;">
    <div style="width: 35%; height: 100%; background: gray; display: flex; justify-content: center; align-items: center; background: linear-gradient(to top, black, #333, #666, #999, #ccc);">
        <div class="button_group d-flex justify-content-center align-items-center" style="width: 600px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);">
            <div class="d-flex flex-column justify-content-center align-items-center" style="width: 50%;">
                <a th:href="@{/manager/store}" style="text-decoration: none; display: flex; flex-direction: column; align-items: center;">
                    <img src="store.png" style="width: 60%; height: 60%; margin-bottom: 10px;">
                    <button type="button" class="btn btn-success" style="width: 60%;">Store</button>
                </a>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center" style="width: 50%;">
                <img src="member.png" style="width: 60%; height: 60%; margin-bottom: 10px;">
                <div class="dropdown">
                    <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="width: 100%;">Member / Owner</button>
                    <ul class="dropdown-menu" style="height: auto;">
                        <li><a class="dropdown-item" th:href="@{|/manager/member|}">Member</a></li>
                        <li><a class="dropdown-item" th:href="@{|/manager/owner|}">Owner</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div style="width:65%; height: 100%;">
        <img src="manager.png" style="width:100%; height: 100%;">
    </div>
</div>
</html>
